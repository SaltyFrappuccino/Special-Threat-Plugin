<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJK RP Templates</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      max-height: 700px;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e0e0e8;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 420px;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(72, 187, 120, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      z-index: 0;
      pointer-events: none;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(30deg, transparent 48%, rgba(102, 126, 234, 0.03) 49%, rgba(102, 126, 234, 0.03) 51%, transparent 52%),
        linear-gradient(60deg, transparent 48%, rgba(118, 75, 162, 0.03) 49%, rgba(118, 75, 162, 0.03) 51%, transparent 52%);
      background-size: 40px 40px, 60px 60px;
      opacity: 0.4;
    }

    .geometric-shapes {
      position: fixed;
      width: 420px;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    .shape-1 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: -50px;
      right: -50px;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #48bb78, #667eea);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      bottom: -30px;
      left: -30px;
      animation-delay: 5s;
    }

    .shape-3 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #764ba2, #48bb78);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      top: 50%;
      right: 10%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(20, 20, 35, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(102, 126, 234, 0.2);
      padding: 24px 20px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 800;
      color: #e0e0e8;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 12px;
      color: rgba(224, 224, 232, 0.6);
      font-weight: 500;
    }

    .footer {
      background: rgba(20, 20, 35, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(102, 126, 234, 0.2);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .footer::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
    }

    .footer-text {
      font-size: 11px;
      color: rgba(224, 224, 232, 0.6);
      font-weight: 500;
    }

    .footer-link {
      font-size: 10px;
      color: rgba(224, 224, 232, 0.5);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .footer-link:hover {
      color: #667eea;
      transform: translateX(-2px);
    }

    .container {
      flex: 1;
      padding: 20px;
      padding-bottom: 80px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
    }

    .container::-webkit-scrollbar {
      width: 6px;
    }

    .container::-webkit-scrollbar-track {
      background: transparent;
    }

    .container::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 3px;
    }

    .container::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    .section-title {
      color: #e0e0e8;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title:first-child {
      margin-top: 0;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.5), transparent);
    }

    .template-card {
      background: rgba(20, 20, 35, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(102, 126, 234, 0.15);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .template-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .template-card:hover {
      transform: translateY(-2px);
      border-color: rgba(102, 126, 234, 0.4);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
    }

    .template-card:hover::before {
      opacity: 1;
    }

    .template-card-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .template-title {
      font-size: 14px;
      font-weight: 600;
      color: #e0e0e8;
      flex: 1;
      line-height: 1.4;
    }

    .template-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .insert-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
    }

    .insert-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }

    .edit-btn {
      background: linear-gradient(135deg, #667eea, #5568d3);
      color: white;
      padding: 6px 12px;
      font-size: 11px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .edit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .delete-btn {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
      padding: 6px 12px;
      font-size: 11px;
      box-shadow: 0 2px 8px rgba(245, 101, 101, 0.3);
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
    }

    .add-template-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
    }

    .add-template-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .add-template-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .add-template-btn:hover::before {
      left: 100%;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(224, 224, 232, 0.4);
      font-size: 13px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }

    .modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(20, 20, 35, 0.95), rgba(26, 26, 46, 0.95));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 24px;
      padding: 32px;
      width: 90%;
      max-width: 500px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2, #48bb78);
      border-radius: 24px 24px 0 0;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(224, 224, 232, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(10, 10, 15, 0.6);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      color: #e0e0e8;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(10, 10, 15, 0.8);
    }

    .form-group textarea {
      min-height: 180px;
      resize: vertical;
      line-height: 1.6;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 28px;
    }

    .btn-secondary {
      background: rgba(224, 224, 232, 0.1);
      color: rgba(224, 224, 232, 0.8);
      border: 1px solid rgba(224, 224, 232, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(224, 224, 232, 0.15);
      border-color: rgba(224, 224, 232, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: linear-gradient(135deg, rgba(20, 20, 35, 0.95), rgba(26, 26, 46, 0.95));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 3000;
      border: 1px solid rgba(102, 126, 234, 0.3);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .notification.success {
      border-color: rgba(72, 187, 120, 0.4);
      box-shadow: 0 8px 24px rgba(72, 187, 120, 0.2);
    }

    .notification.error {
      border-color: rgba(245, 101, 101, 0.4);
      box-shadow: 0 8px 24px rgba(245, 101, 101, 0.2);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="geometric-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="content">
    <div class="header">
      <div class="header-content">
        <h1>JJK RP Templates</h1>
        <p>Шаблоны для Special Threat JJK RP</p>
      </div>
    </div>

    <div class="container">
      <div class="section-title">Встроенные шаблоны</div>
      <div id="builtin-templates"></div>

      <div class="section-title">Мои шаблоны</div>
      <div id="custom-templates"></div>

      <button class="add-template-btn" id="add-template-btn">
        <span>+ Создать шаблон</span>
      </button>
    </div>

    <div class="footer">
      <div class="footer-text">Специально для Special Threat JJK RP</div>
      <a href="https://github.com/SaltyFrappuccino" target="_blank" class="footer-link">
        Создано SaltyFrappuccino
      </a>
    </div>
  </div>

  <div class="modal" id="template-modal">
    <div class="modal-content">
      <div class="modal-header" id="modal-header">Создать шаблон</div>
      <form id="template-form">
        <div class="form-group">
          <label for="template-name">Название шаблона</label>
          <input type="text" id="template-name" required placeholder="Введите название">
        </div>
        <div class="form-group">
          <label for="template-content">Содержимое шаблона</label>
          <textarea id="template-content" required placeholder="Введите текст шаблона"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">
            <span>Отмена</span>
          </button>
          <button type="submit" class="btn btn-primary" id="save-btn">
            <span>Сохранить</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="popup.js"></script>
</body>
</html>
